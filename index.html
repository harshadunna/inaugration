<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Data Science Club. Join us in exploring 'Data Dynasty': The Next Frontier, with insightful talks, fun games, and networking opportunities.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Data Science Club</title>
</head>

<body>
    <!-- Top Header Board -->
    <div class="top-header">
        <p>Welcome to the Data Science Club</p>
    </div>

    <header>
        <!-- Data Science Logo in Header -->
        <div class="logo-container">
            <img src="DSlogo.jpg" alt="Data Science Club Logo" class="header-logo">
            <a href="#" class="logo">Data Science Club</a>
        </div>

        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Events</a>
            <a href="#">Members</a>
            <a href="#">Contact</a>
        </nav>

        <!-- Hamburger Icon -->
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="DSlogo.jpg" alt="Data Science Club Logo">
        </div>

        <div class="home-content">
            <h1>'Data Dynasty': The Next Frontier</h1>

            <section class="event-details">
                <h3>Event Details</h3>
                <ul class="ul-list">
                    <li><i class="fa fa-calendar-alt"></i> Date: [Insert Date]</li>
                    <li><i class="fa fa-clock"></i> Time: [Insert Time]</li>
                    <li><i class="fa fa-map-marker-alt"></i> Location: [Insert Location]</li>
                </ul>

                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>

                <a href="#" class="btn">Register here</a>
            </section>
        </div>
    </section>
</body>

</html>
